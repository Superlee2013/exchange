<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/libs/jquery.fullpage.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/common.style.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script type="text/javascript" src="/js/libs/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="/js/libs/jquery.fullpage.min.js"></script>
    <script type="text/javascript" src="/js/libs/storyjs-embed.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/mytimeline.css">
    <script type="text/javascript" src="/js/common.util.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
</head>
<body>
<div class="me-tipbox-ui" id="me-tipbox"></div>
<!--邮箱验证界面-->
<div class="ui-dialog" id="dialog">
    <div class="ui-dialog-title" id="dialog-title">
        邮箱验证
        <a href="javascript:hideDialog()" class="ui-dialog-title-closebutton"></a>
    </div>
    <div class="ui-dialog-content">
        <p>我们已经向您注册的邮箱中发送了验证码，请查看并在下面输入框中输入</p>

        <div class="login_index_form_group">
            <input type="text" name="identifyCode" placeholder="请输入六位数验证码"/>
        </div>
        <div style="color:#747474;font-size:12px;text-indent:2em;margin-bottom: 20px;">
            如果您的邮箱中没有验证邮件，请检查是否存在垃圾箱中，或者检查邮件地址是否是您本人的邮箱
        </div>
        <div>
            <a class="ui-dialog-submit" href="javascript:checkIndentifyCode()">确定</a>
        </div>
    </div>
</div>
<div class="ui-mask" id="mask" onselectstart="return false">
</div>
<div id="fullpage">
    <div class="section active login_index" id="section0">
        <div class="login_content">
            <div class="login_index_header clear-float">
                <div class="logo_title"><a href="#">TreeHole</a></div>
                <div class="login_index_fast_link">
                    <a href="javascript:void(0);" class="btn fast_link_btn" data-action="register">注册</a>
                    <a href="#" class="hover-underline">关于我们</a>
                </div>
            </div>
            <div class="login_index_form_content clear-float">
                <div class="login_index_form_title">尘封一段你的旧时光</div>
                <div class="login_index_form">
                    <!-- 登陆表单 -->
                    <form action="/user/signIn" class="" name="form_signIn" method="post" id="form_signIn">
                        <div class="login_index_form_group">
                            <input type="text" name="username" placeholder="邮箱或手机号"/>
                            <!--<p id="username_signIn_result" class="login_index_form_result hide" data-unerr="用户名不能为空"-->
                            <!--data-nouser="无此用户名">无此用户名</p>-->
                        </div>
                        <div class="login_index_form_group">
                            <input type="password" name="password" placeholder="密码"/>

                            <!--<p id="password_signIn_result" class="login_index_form_result hide" data-pswerr="密码错误">密码错误</p>-->
                        </div>
                        <div class="login_index_form_check clear-float">
                            <label class="left">
                                <input id="remember_me" name="remember_me" type="checkbox" checked="checked">记住我
                            </label>
                            <a href="javascript:fetchPassword();" class="hover-underline right">忘记密码</a>
                        </div>
                        <input type="button" value="登陆" class="btn login_form_btn" onclick="signIn()"/>
                    </form>
                    <!-- 注册表单 -->
                    <form action="/user/register" class="to_bottom" name="form_register" method="post"
                          id="form_register">
                        <div class="login_index_form_group">
                            <input type="text" name="username" placeholder="邮箱或手机号"/>
                            <!--<p id="username_register_result" class="login_index_form_result hide">用户名已存在</p>-->
                        </div>
                        <div class="login_index_form_group">
                            <input type="password" name="password" placeholder="密码"/>
                            <!--<p id="password_register_result" class="login_index_form_result hide">密码不能为空</p>-->
                        </div>
                        <div class="login_index_form_group">
                            <input type="password" name="confirm_password" placeholder="确认密码"/>

                            <!--<p id="password_confirm_result" class="login_index_form_result hide">两次输入密码不一致</p>-->
                        </div>
                        <input type="button" value="注册" class="btn login_form_btn" onclick="register()"/>
                    </form>
                </div>
            </div>
            <div class="login_index_desc"></div>
        </div>
    </div>
    <div class="section" id="section1">
        <div id="timeline">
            <div id="my-timeline"></div>
        </div>
    </div>
    <div class="section" id="section2">第三页</div>
    <div class="section" id="section3">第四页</div>
</div>

<script src="/js/login.emailConfirm.js"></script>
<script src="/js/timelineData.js"></script>
<script src="/js/loginTimelineExp.js"></script>
</body>
</html>
